<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    -->
    <title>나를 소개합니다.</title>
    <style>
      body,
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
        /* 해당 태그의 list-style을 none으로 하는 것으로 ●을 제거한다 */
      }

      a {
        color: inherit;
        /* 부모 엘리먼트의 값을 물려받는다 */
        text-decoration: none;
        /* 해당 태그의 text-decoration 속성을 none 값으로 하는 것으로 밑줄을 제거한다 */
      }

      .my_page {
        width: 55%;
        margin: 20px auto 0px auto;
      }

      /* 노멀라이즈 끝 */
      /* 2차 이상의 메뉴를 숨기기 */
      .side-bar > ul ul {
        display: none;
      }

      /* 사이트의 높이를 5000px로 만들어 스크롤 생성 */
      body {
        background-color: white;
      }

      /* 사이드바의 너비와 높이를 변수를 통해 통제 */
      :root {
        --side-bar-width: 200px;
        --side-bar-height: 100vh;
      }

      .side-bar {
        position: fixed;
        background-color: white;
        width: var(--side-bar-width);
        min-height: var(--side-bar-height);
      }

      /* 모든 메뉴의 a에 속성값 부여 */
      .side-bar ul > li > a {
        display: block;
        color: black;
        font-size: 1.4rem;
        font-weight: bold;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 50px;
      }

      .my_page {
        background-color: black;
        height: 100%;
        padding: 25px;
      }

      .introduce__myInfo {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-right: 80px;
      }

      .introduce__myInfo > span {
        margin-bottom: 5px;
      }

      .title {
        background-color: white;
        width: 150px;
        text-align: center;
        border-radius: 8px;
        padding: 10px;
        margin: 0px 0px 25px 0px;
        font-weight: 600;
      }

      .introduce_container {
        display: flex;
        justify-content: center;
      }

      .introduce__myInfo > .name {
        margin-bottom: 10px;
        font-size: 30px;
        font-weight: 500;
      }

      .my_profile {
        width: 200px;
        height: 200px;

        background-image: url("../picture/KYG/KYG_face.png");
        background-position: center;
        background-size: cover;
        border-radius: 10px;
        box-shadow: 0 0 8px;
      }

      .panel {
        border-radius: 8px;
        background-color: white;
        padding: 25px;
        margin: 0px 0px 80px 0px;
      }

      .panel > p {
        margin: 0px;
        text-align: center;
      }

      .hash {
        border-radius: 8px;
        background-color: white;
        padding: 25px;
      }

      .hash__btns {
        display: flex;
      }

      .imgs {
        display: flex;
        justify-content: space-between;
      }

      .imgs > div {
        width: 150px;
        height: 150px;

        background-image: url("https://media.istockphoto.com/id/1317323736/ko/%EC%82%AC%EC%A7%84/%EB%82%98%EB%AC%B4-%EB%B0%A9%ED%96%A5%EC%9C%BC%EB%A1%9C-%ED%95%98%EB%8A%98%EB%A1%9C-%EB%B0%94%EB%9D%BC%EB%B3%B4%EB%8A%94-%EA%B2%BD%EC%B9%98.jpg?s=612x612&w=0&k=20&c=0xTghmMTXJ5ITCZ-LKTABbaPIK_1kWNf0FSFl_GL_7I=");
        background-position: center;
        background-size: cover;
      }

      .btn {
        padding: 10px;
        background-color: black;
        width: 100%;
        color: white;
        border: none;
      }

      .btn:first-child {
        border-radius: 8px 0px 0px 0px;
      }

      .btn:last-child {
        border-radius: 0px 8px 0px 0px;
      }

      .btn:hover,
      :focus {
        background-color: gray;
      }

      .hash > .panel {
        background-color: black;
        color: white;
        height: 400px;
        text-align: center;
        margin: 0px 0px 0px 0px;
        border-radius: 0px 0px 8px 8px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <aside class="side-bar">
      <section class="side-bar__icon-box">
        <section class="side-bar__icon-1">
          <div></div>
          <div></div>
          <div></div>
        </section>
      </section>
      <ul>
        <li>
          <a href="WSVWeb.html"><i class="fa-solid fa-cat"></i>우새빛</a>
        </li>
        <li>
          <a href="LJYWeb.HTML">이준영</a>
        </li>
        <li>
          <a href="HJ.html">윤희준</a>
        </li>
        <li>
          <a href="hyeonhaWEB.html">이현하</a>
        </li>
        <li>
          <a href="CHEWeb.html">최경진</a>
        </li>
      </ul>
    </aside>
    <div class="my_page">
      <div class="introduce">
        <h3 class="title">#자기소개</h3>
        <div class="introduce_container panel">
          <div class="introduce__myInfo">
            <div class="name">이름 : 김용준</div>
            <span>- 백엔드 개발자 취준생 -</span>
            <ul>
              <li>취미 : 코딩</li>
              <li>운동 : 헬스</li>
              <li>MBTI : ISTP</li>
            </ul>
          </div>
          <div class="my_profile"></div>
        </div>
        <h3 class="title">#한줄소개</h3>
        <div class="panel">
          <p>
            안녕하세요. 저는 이번에 백엔드로 취업하기위해 내일배움캠프를
            시작하게 되었습니다.
          </p>
        </div>
      </div>
      <h3 class="title">#해쉬태그</h3>
      <div class="hash">
        <div class="hash__btns">
          <button class="btn btn-outline-dark">#사진</button>
          <button class="btn btn-outline-dark">#MBTI</button>
          <button class="btn btn-outline-dark">#풍경</button>
        </div>
        <div class="panel hidden">
          <h1>사진</h1>
          <div class="imgs">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="panel hidden">
          <h1>MBTI</h1>
          <div class="imgs">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="panel hidden">
          <h1>풍경</h1>
          <div class="imgs">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const btns = document.querySelectorAll(".hash__btns button");
      const panels = document.querySelectorAll(".hash .panel");

      const handleBtnClick = (event) => {
        const clickedTarget = event.target;
        const text = clickedTarget.innerText.split("#")[1];

        panels.forEach((panel) => {
          const panelName = panel.querySelector("h1").innerText;
          panel.classList.toggle("hidden", panelName !== text);
        });
      };

      btns.forEach((btn) => {
        btn.addEventListener("click", handleBtnClick);
      });
    </script>
  </body>
</html>
