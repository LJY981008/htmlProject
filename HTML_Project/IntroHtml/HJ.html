        body,
        ul,
        li {

            padding: 0;
            list-style: none;
            /* 해당 태그의 list-style을 none으로 하는 것으로 ●을 제거한다 */
        }

        a {
            color: inherit;
            /* 부모 엘리먼트의 값을 물려받는다 */
            text-decoration: none;
            /* 해당 태그의 text-decoration 속성을 none 값으로 하는 것으로 밑줄을 제거한다 */

        /* 노멀라이즈 끝 */
        /* 2차 이상의 메뉴를 숨기기 */
        .side-bar>ul ul {

        /* 사이트의 높이를 5000px로 만들어 스크롤 생성 */
        body {
            height: 5000px;
            background-color: white;
        }

        /* 사이드바의 너비와 높이를 변수를 통해 통제 */
        :root {
            --side-bar-width: 200px;
            --side-bar-height: 100vh;
        }

        .side-bar {
            position: fixed;
            background-color: white;
            width: var(--side-bar-width);
            min-height: var(--side-bar-height);
        }

        /* 모든 메뉴의 a에 속성값 부여 */
        .side-bar ul>li>a {
            display: block;
            color: black;
            font-size: 1.4rem;

            padding-top: 20px;

        .img1{

        .content1 {
            display: flex; /* Flexbox 레이아웃 설정 */
            justify-content: space-between; /* 글과 이미지를 양쪽으로 배치 */
            align-items: flex-start; /* 세로 방향 가운데 정렬 */
            gap: 20px; /* 글과 이미지 사이의 간격 */
            padding: 20px; /* 컨테이너 안쪽 여백 설정 */
            
        }
        .text1{
            flex: 1; /* 글 영역을 유연하게 */
