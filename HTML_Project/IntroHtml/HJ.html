<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=fire-animation">

    <style>
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
            /* 해당 태그의 list-style을 none으로 하는 것으로 ●을 제거한다 */
        }

        a {
            color: inherit;
            /* 부모 엘리먼트의 값을 물려받는다 */
            text-decoration: none;
            /* 해당 태그의 text-decoration 속성을 none 값으로 하는 것으로 밑줄을 제거한다 */
        }

        /* 노멀라이즈 끝 */
        /* 2차 이상의 메뉴를 숨기기 */
        .side-bar>ul ul {
            display: none;
        }

        /* 사이트의 높이를 5000px로 만들어 스크롤 생성 */
        body {
            height: 5000px;
            background-color: white;
        }

        /* 사이드바의 너비와 높이를 변수를 통해 통제 */
        :root {
            --side-bar-width: 200px;
            --side-bar-height: 100vh;
        }

        .side-bar {
            position: fixed;
            background-color: wheat;
            width: var(--side-bar-width);
            min-height: var(--side-bar-height);
        }

        /* 모든 메뉴의 a에 속성값 부여 */
        .side-bar ul>li>a {
            display: block;
            color: black;
            font-size: 1.4rem;
            font-weight: bold;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 50px;
        }    
        /* ///////////////////////사이드바 */
        
        ._0{
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            background: linear-gradient(to left,wheat, rgb(255, 255, 255))
            
            
        }
        .fl0{
            display: flex;
            flex-direction: column;
            align-items: center;
            align-items: center;
            background-color: transparent;
            width: 50%;
            height: 100%;
        }
        .fl11{
            display: flex;
            background-color:transparent;
            
            flex-direction: column;
            margin: 50px auto;
            
        }
        .fl1{
            display: flex;
            background-color:transparent;
            width: inherit;
            flex-direction: column;
            margin: 10px;
            
        }
        .fl2 img{
            width: 210px;
            height: 240px;
            border-radius: 20px;
            border: 1px solid rgb(167, 157, 9);

        }
        .fl2{
            display: flex;
            background-color:transparent;
            width: inherit;
            margin: 10px 10px 10px 20px;
        }
        .fseg{
            border: 2px solid rgb(167, 157, 9);
            display:flex;
            flex-direction: row;
            height: 700px;
            border-radius: 20px;
        }

        .good1 {
            font-size: 3rem;
            
            cursor: pointer;
            transition: transform 0.2s;
            display: inline-block;
        }
        .good1:hover {
            transform: scale(1.2);
        }
        .count {
            font-size: 1.5rem;
            font-weight: bold;
        }
        p{
            font-weight: bold ;
        }

    </style>
</head>
